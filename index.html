<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип"></header><main class="main"><section class="profile"><button class="profile__foto"></button><div class="profile__description"><div class="profile__name"><h2 class="profile__title">Жак-Ив Кусто</h2><button class="profile__title-buttom"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button"><img class="profile__plus" src="d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="Плюс"></button></section><section class="content"><ul class="content__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_profile"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="save" novalidate><input id="input__name" class="popup__input popup__input_name" name="name" value="" minlength="2" maxlength="40" required> <span id="input__name-error" class="popup__error"></span> <input id="input__description" class="popup__input popup__input_description" name="about" value="" minlength="2" maxlength="200" required> <span id="input__description-error" class="popup__error"></span> <button class="popup__save">Сохранить</button></form></div></section><section class="popup popup_card"><div class="popup__container"><button class="popup__close-button popup__close-button_card"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="save" novalidate><input id="input__cardname" class="popup__input popup__input_name popup__input_cardname" name="name" value="" placeholder="Название" required minlength="2" maxlength="40"> <span id="input__cardname-error" class="popup__error"></span> <input id="input__link" type="url" class="popup__input popup__input_description popup__input_link" name="link" value="" placeholder="Ссылка на картинку" required> <span id="input__link-error" class="popup__error"></span> <button class="popup__save popup__save_card popup__save_inactive" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="save" novalidate><input id="input__name" type="url" class="popup__input popup__input_name" name="name" value="" minlength="2" maxlength="200" required> <span id="input__name-error" class="popup__error"></span> <button class="popup__save popup__save_avatar">Сохранить</button></form></div></section><section class="popup popup_confirm"><div class="popup__container"><button class="popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="save" novalidate><button class="popup__save">Да</button></form></div></section><template id="card"><li class="card"><button class="card__basket"></button> <img class="card__img" src="859d283231a54c53407521d60d78dcbd.png" alt="Карачаевск"><div class="card__label"><h3 class="card__title">Карачаевск</h3><div class="card__conteiner-like"><button class="card__label-like"></button><p class="card__number-like">0</p></div></div></li></template><section class="popup-img"><div class="popup-img__container"><button class="popup__close-button popup__close-button_img"></button> <img class="popup-img__img" src="#" alt="#"><p class="popup-img__text"></p></div></section><script src="main.js"></script></body></html>
